<body>

  <header>
    <h1>DailyScope News</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="news.html">News</a></li>

  </header>

  <main style="padding:20px;">
    <h2>Latest South African Headlines</h2>
    <div class="news-container" id="latestNews">
      <p>Loading latest news...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DailyScope News. All Rights Reserved.</p>
  </footer>

  <script>
    // ðŸ”‘ Your working NewsAPI key
    const apiKey = '67cf1181fa4e46dab6dd0f97b92874b1';

    // ðŸ‡¿ðŸ‡¦ Fetch South African news (you can change 'za' to 'us' or any other country code)
    const endpoint = `https://newsapi.org/v2/top-headlines?country=za&pageSize=9&apiKey=${apiKey}`;

    async function fetchNews() {
      const container = document.getElementById('latestNews');
      container.innerHTML = '<p>Loading latest news...</p>';

      try {
        const response = await fetch(endpoint);
        const data = await response.json();

        if (data.status !== 'ok' || !data.articles || data.articles.length === 0) {
          container.innerHTML = '<p>No news found. Try again later.</p>';
          return;
        }

        container.innerHTML = ''; // clear old content

        data.articles.forEach(article => {
          const card = document.createElement('article');
          card.className = 'news';
          card.innerHTML = `
            <img src="${article.urlToImage || 'https://via.placeholder.com/400x200?text=No+Image'}" alt="News Image">
            <h3>${article.title || 'Untitled Article'}</h3>
            <p>${article.description || 'No description available.'}</p>
            <a href="${article.url}" target="_blank">Read More</a>
          `;
          container.appendChild(card);
        });

      } catch (error) {
        console.error('Error fetching news:', error);
        container.innerHTML = '<p style="color:red;">Error loading news. Please check your connection.</p>';
      }
    }

    fetchNews();
  </script>

</body>
