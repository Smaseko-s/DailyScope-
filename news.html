<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest News ‚Äì DailyScope News</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>DailyScope News</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="news.html">News</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy.html">Privacy</a></li>
        <li><a href="terms.html">Terms</a></li>
        <li><a href="disclaimer.html">Disclaimer</a></li>
      </ul>
    </nav>
  </header>

  <main style="padding:20px;">
    <h2>Latest Headlines</h2>
    <div class="news-container" id="latestNews">
      <p>Loading latest news...</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DailyScope News. All Rights Reserved.</p>
    <p>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Service</a> |
      <a href="disclaimer.html">Disclaimer</a>
    </p>
  </footer>

  <script>
    // üîë Your NewsAPI key
    const apiKey = 'AT1ZaPkvAn7bSb0m95LCi56tsqzof0cykHbuQCDj';

    // üåç News API endpoint ‚Äî top US headlines
    const endpoint = `https://newsapi.org/v2/top-headlines?country=us&pageSize=9&apiKey=${apiKey}`;

    async function fetchNews() {
      const container = document.getElementById('latestNews');
      container.innerHTML = '<p>Loading latest news...</p>';

      try {
        const response = await fetch(endpoint);
        const data = await response.json();

        if (data.status !== 'ok' || !data.articles.length) {
          container.innerHTML = '<p>No news found. Please check back later.</p>';
          return;
        }

        container.innerHTML = ''; // Clear "loading" text

        data.articles.forEach(article => {
          const card = document.createElement('article');
          card.className = 'news';
          card.innerHTML = `
            <img src="${article.urlToImage || 'https://via.placeholder.com/400x200'}" alt="News Image">
            <h3>${article.title || 'Untitled Article'}</h3>
            <p>${article.description || 'No description available.'}</p>
            <a href="${article.url}" target="_blank">Read More</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching news:', error);
        container.innerHTML = '<p style="color:red;">Error loading news. Please check your internet connection or API key.</p>';
      }
    }

    fetchNews();
  </script>

</body>
</html>
